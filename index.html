<!DOCTYPE html>
<html lang="ja" class="notranslate">
<head>
    <meta charset="UTF-8">
    <title>Freeeks 統合管理ポータル</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Hiragino Sans', sans-serif; background-color: #f0f4f8; padding: 0; margin: 0; color: #333; }
        #pw_screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a202c; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        #pw_box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        #main_content { display: none; }
        
        /* ナビゲーション */
        .nav-bar { background: #2d3748; padding: 0 20px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; height: 60px; }
        .nav-item { padding: 0 25px; height: 60px; line-height: 60px; color: #a0aec0; cursor: pointer; font-weight: bold; border-bottom: 3px solid transparent; transition: 0.3s; }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.1); }
        .nav-item.active { color: white; border-bottom: 3px solid #3182ce; background: rgba(255,255,255,0.05); }
        #sync_status { font-size: 12px; color: #cbd5e0; margin-left: auto; }
        
        .container { padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow-x: auto; margin-bottom: 25px; }
        
        /* 共通枠線デザイン */
        table { border-collapse: collapse; background: white; border: 4px solid black !important; font-size: 0.85rem; width: 100%; }
        th, td { border: 1px solid black; border-left: 4px solid black !important; border-right: 4px solid black !important; padding: 8px 4px; }
        th { background: #edf2f7; text-align: center; border-bottom: 4px solid black !important; }
        
        /* 固定列用 */
        .sticky-left { position: sticky; left: 0; background: white !important; z-index: 30; border-right: 4px solid black !important; }
        .sticky-left-2 { position: sticky; left: 60px; background: white !important; z-index: 30; border-right: 4px solid black !important; }

        tr.bb-4px td { border-bottom: 4px solid black !important; }
        tr.bb-3px td { border-bottom: 3px solid black !important; }
        .text-right { text-align: right !important; }
        .text-center { text-align: center !important; }
        .total-col { background: #fffaf0; font-weight: bold; }
        .profit-low { color: red; font-weight: bold; }
        .search-box { padding: 10px; border: 2px solid #cbd5e0; border-radius: 8px; width: 300px; font-size: 1rem; }
        
        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .chart-box { background: white; padding: 20px; border-radius: 12px; height: 350px; }
    </style>
</head>
<body>

<div id="pw_screen">
    <div id="pw_box">
        <h2 style="margin:0 0 20px 0;">Freeeks 営業実績管理システム</h2>
        <input type="password" id="pass_val" style="padding:12px; font-size:18px; width:220px;" onkeydown="if(event.keyCode==13)checkPW()">
        <br><br>
        <button onclick="checkPW()" style="padding:12px 35px; background:#3182ce; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold;">ログイン</button>
        <p id="err_msg" style="color:red; display:none; margin-top:10px;">パスワードが違います</p>
    </div>
</div>

<div id="main_content">
    <div class="nav-bar">
        <div class="nav-item active" id="tab-perf" onclick="switchTab('perf')">実績管理</div>
        <div class="nav-item" id="tab-sales" onclick="switchTab('sales')">営業推進</div>
        <div id="sync_status">データ同期中...</div>
    </div>

    <div class="container">
        <div id="section-perf">
            <div class="card">
                <div style="display:flex; align-items:center; margin-bottom:20px;">
                    <h2 style="margin:0; border-left:5px solid #3182ce; padding-left:15px; margin-right: 25px;">拠点別実績・予算</h2>
                    <select id="region-select" style="padding:8px 15px; border-radius:6px; font-size:1rem;" onchange="renderPerf()">
                        <option value="全体合計">全体合計</option>
                        <option value="東海">東海</option>
                        <option value="首都圏">首都圏</option>
                        <option value="東日本">東日本</option>
                        <option value="西日本">西日本</option>
                    </select>
                </div>
                <table id="perf-table">
                    <thead>
                        <tr>
                            <th rowspan="2" style="width:130px; background:#ebf8ff;">項目</th>
                            <th rowspan="2" style="width:70px;">区分</th>
                            <th colspan="6">上期実績</th><th class="total-col">上期計</th>
                            <th colspan="6" style="border-left:4px solid black !important;">下期実績</th><th class="total-col">下期計</th>
                            <th class="total-col">年間計</th>
                        </tr>
                        <tr>
                            <th>6月</th><th>7月</th><th>8月</th><th>9月</th><th>10月</th><th style="border-right:4px solid black !important;">11月</th><th class="total-col">計</th>
                            <th style="border-left:4px solid black !important;">12月</th><th>1月</th><th>2月</th><th>3月</th><th>4月</th><th style="border-right:4px solid black !important;">5月</th><th class="total-col">計</th>
                            <th class="total-col">合計</th>
                        </tr>
                    </thead>
                    <tbody id="perf-body"></tbody>
                </table>
            </div>
            <div class="charts-container">
                <div class="chart-box"><canvas id="salesChart"></canvas></div>
                <div class="chart-box"><canvas id="engChart"></canvas></div>
                <div class="chart-box"><canvas id="waitCostChart"></canvas></div>
            </div>
        </div>

        <div id="section-sales" style="display:none;">
            <div class="card">
                <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;">
                    <h2 style="margin:0; border-left:5px solid #48bb78; padding-left:15px;">営業推進管理表 (粗利自動計算)</h2>
                    <input type="text" id="sales-search" class="search-box" placeholder="技術者名・企業名で検索..." oninput="renderSales()">
                </div>
                <div style="overflow-x: auto; max-height: 700px;">
                    <table id="sales-table" style="width: auto; min-width: 100%;">
                        <thead id="sales-head"></thead>
                        <tbody id="sales-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzLPhdnyAo1D7SH-T3uv0EOb5aWekcfnFRtReGhsnkQ5_sLbi36fTc6o5eVYukeliVJIA/exec';
    let perfMap = {};
    let salesRows = [];
    let charts = {};

    window.onload = () => {
        const cP = localStorage.getItem('f_perf'), cS = localStorage.getItem('f_sales');
        if(cP) perfMap = JSON.parse(cP); if(cS) salesRows = JSON.parse(cS);
        fetchAll();
    };

    function checkPW() {
        if (document.getElementById('pass_val').value === "freeeks2022") {
            document.getElementById('pw_screen').style.display = 'none';
            document.getElementById('main_content').style.display = 'block';
            renderAll();
        } else { document.getElementById('err_msg').style.display = 'block'; }
    }

    function switchTab(tab) {
        document.getElementById('section-perf').style.display = tab === 'perf' ? 'block' : 'none';
        document.getElementById('section-sales').style.display = tab === 'sales' ? 'block' : 'none';
        document.getElementById('tab-perf').className = 'nav-item' + (tab === 'perf' ? ' active' : '');
        document.getElementById('tab-sales').className = 'nav-item' + (tab === 'sales' ? ' active' : '');
        renderAll();
    }

    async function fetchAll() {
        try {
            const [rP, rS] = await Promise.all([
                fetch(`${GAS_URL}?p=freeeks2022&s=実績データ`),
                fetch(`${GAS_URL}?p=freeeks2022&s=営業推進管理表`)
            ]);
            const rowsP = await rP.json();
            perfMap = {};
            rowsP.slice(1).forEach(r => {
                perfMap[`${r[0]}-${r[1]}-${r[2]}`] = r.slice(3, 15).map(v => (v===""||v==null)?null:parseFloat(String(v).replace(/,/g,''))||0);
            });
            salesRows = await rS.json();
            localStorage.setItem('f_perf', JSON.stringify(perfMap));
            localStorage.setItem('f_sales', JSON.stringify(salesRows));
            document.getElementById('sync_status').innerText = '最新データ同期完了';
            renderAll();
        } catch (e) { document.getElementById('sync_status').innerText = '同期失敗'; }
    }

    function renderAll() {
        if (document.getElementById('section-perf').style.display !== 'none') renderPerf();
        if (document.getElementById('section-sales').style.display !== 'none') renderSales();
    }

    /* --- 実績管理（完全復旧ロジック） --- */
    function getPerfVal(region, itemK, type) {
        if (type === '達成率') {
            const b = getPerfVal(region, itemK, '予算'), a = getPerfVal(region, itemK, '実績');
            return a.map((v, i) => (b[i]==null||v==null)?null:(b[i]===0?0:(v/b[i])*100));
        }
        if (itemK === '待機率') {
            const w = getPerfVal(region, 'プロパー(待機)', '実績'), t = getPerfVal(region, 'エンジニア総数', '実績');
            return w.map((v, i) => (t[i]==null||v==null)?null:(t[i]===0?0:(v/t[i])*100));
        }
        if (region === '全体合計') {
            let sum = new Array(12).fill(null);
            ['東海','首都圏','西日本'].forEach(reg => {
                getPerfVal(reg, itemK, type).forEach((v,i) => { if(v!==null) sum[i]=(sum[i]||0)+v; });
            });
            return sum;
        }
        if (itemK === '稼働エンジニア数') {
            const p = getPerfVal(region, 'プロパー(稼働)', type), b = getPerfVal(region, 'BP', '実績');
            return type==='予算'?p:p.map((v,i)=>(v===null&&b[i]===null)?null:(v||0)+(b[i]||0));
        }
        if (itemK === 'エンジニア総数') {
            const wk = getPerfVal(region, '稼働エンジニア数', type), wt = getPerfVal(region, 'プロパー(待機)', type);
            return wk.map((v,i)=>(v===null&&wt[i]===null)?null:(v||0)+(wt[i]||0));
        }
        return perfMap[`${region}-${itemK}-${type}`] || new Array(12).fill(null);
    }

    function renderPerf() {
        const region = document.getElementById('region-select').value;
        const tbody = document.getElementById('perf-body');
        tbody.innerHTML = '';
        const items = [
            {n:'売上',k:'売上',t:['予算','実績','達成率']},
            {n:'稼働原価',k:'稼働原価',t:['予算','実績','達成率']},
            {n:'A利益',k:'A利益',t:['予算','実績','達成率']},
            {n:'待機原価',k:'待機原価',t:['実績']},
            {n:'プロパー(稼働)',k:'プロパー(稼働)',t:['予算','実績','達成率']},
            {n:'BP',k:'BP',t:['実績']},
            {n:'稼働エンジニア数',k:'稼働エンジニア数',t:['予算','実績']},
            {n:'プロパー(待機)',k:'プロパー(待機)',t:['予算','実績']},
            {n:'待機率',k:'待機率',t:['実績']},
            {n:'エンジニア総数',k:'エンジニア総数',t:['予算','実績','達成率']}
        ];
        items.forEach(item => {
            item.t.forEach((type, idx) => {
                const tr = document.createElement('tr');
                if(idx===item.t.length-1) tr.className='bb-4px';
                else if(['売上','稼働原価','A利益','プロパー(稼働)','エンジニア総数'].includes(item.n)&&type==='実績') tr.className='bb-3px';
                let html = idx===0?`<td rowspan="${item.t.length}" class="text-center" style="background:#ebf8ff; font-weight:bold;">${item.n}</td>` : '';
                html += `<td class="text-center">${type}</td>`;
                const data = getPerfVal(region, item.k, type);
                data.forEach((v, i) => html += `<td class="text-right" ${(i===5||i===11)?'style="border-right:4px solid black !important;"':''}>${formatVal(v,item.k,type)}</td>`);
                // 合計計算
                const sum=(arr)=>arr.reduce((a,b)=>a+(b||0),0);
                let h1, h2, tot;
                if(type==='達成率'||item.k==='待機率'){
                    const bK=type==='達成率'?item.k:'エンジニア総数', aK=type==='達成率'?item.k:'プロパー(待機)';
                    const bd=getPerfVal(region,bK,(type==='達成率'?'予算':'実績')), ad=getPerfVal(region,aK,'実績');
                    const b1=sum(bd.slice(0,6)), a1=sum(ad.slice(0,6)), b2=sum(bd.slice(6,12)), a2=sum(ad.slice(6,12));
                    h1=b1===0?0:(a1/b1)*100; h2=b2===0?0:(a2/b2)*100; tot=(b1+b2)===0?0:((a1+a2)/(b1+b2))*100;
                } else { h1=sum(data.slice(0,6)); h2=sum(data.slice(6,12)); tot=h1+h2; }
                [h1,h2,tot].forEach(v => html+=`<td class="total-col text-right">${formatVal(v,item.k,type)}</td>`);
                tr.innerHTML = html; tbody.appendChild(tr);
            });
        });
        updateCharts(region);
    }

    /* --- 営業推進（フル加工ロジック） --- */
    function renderSales() {
        if (!salesRows || salesRows.length < 2) return;
        const head = document.getElementById('sales-head');
        const body = document.getElementById('sales-body');
        const query = document.getElementById('sales-search').value.toLowerCase();
        
        let hHtml = `<tr><th rowspan="2" class="sticky-left" style="width:40px;">NO</th><th rowspan="2" class="sticky-left-2" style="width:120px;">所属 / 技術者</th><th rowspan="2">取引先</th><th rowspan="2">更新状況</th>`;
        for (let i=5; i<salesRows[0].length; i+=2) hHtml += `<th colspan="4">${salesRows[0][i]}</th>`;
        hHtml += `</tr><tr>`;
        for (let i=5; i<salesRows[0].length; i+=2) hHtml += `<th>売上</th><th>原価</th><th style="background:#fefcbf;">粗利</th><th style="background:#fefcbf;">%</th>`;
        hHtml += `</tr>`;
        head.innerHTML = hHtml;

        let bHtml = "";
        salesRows.slice(2).forEach((row, rIdx) => {
            if (query && !(row[1]+row[2]+row[3]).toLowerCase().includes(query)) return;
            bHtml += `<tr><td class="text-center sticky-left">${row[0]||""}</td><td class="sticky-left-2"><b>${row[1]||""}</b><br>${row[2]||""}</td><td>${row[3]||"-"}</td><td class="text-center">${row[4]||"-"}</td>`;
            for (let i=5; i<row.length; i+=2) {
                const s=parseFloat(row[i])||0, c=parseFloat(row[i+1])||0, p=s-c, m=s>0?(p/s)*100:0;
                bHtml += `<td class="text-right">${s>0?s.toLocaleString():"-"}</td><td class="text-right">${c>0?c.toLocaleString():"-"}</td><td class="text-right" style="background:#fefcbf; font-weight:bold;">${p!==0?p.toLocaleString():"-"}</td><td class="text-right ${m<20&&s>0?'profit-low':''}" style="background:#fefcbf;">${s>0?m.toFixed(1)+'%':"-"}</td>`;
            }
            bHtml += `</tr>`;
        });
        body.innerHTML = bHtml;
    }

    function formatVal(v, k, t) {
        if (v === null || (v === 0 && k !== '待機率' && t !== '達成率')) return '-';
        if (k === '待機率' || t === '達成率') return v.toFixed(1) + '%';
        return Math.round(v).toLocaleString();
    }

    function updateCharts(region) {
        const labels = ['6月','7月','8月','9月','10月','11月','12月','1月','2月','3月','4月','5月'];
        if (charts.s) charts.s.destroy();
        charts.s = new Chart(document.getElementById('salesChart').getContext('2d'), {
            type: 'bar', data: { labels, datasets: [
                { label: '実績', data: getPerfVal(region, '売上', '実績'), backgroundColor: '#3182ce' },
                { label: '予算', data: getPerfVal(region, '売上', '予算'), type: 'line', borderColor: '#e53e3e' }
            ]}, options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: '売上推移' } } }
        });
        if (charts.e) charts.e.destroy();
        charts.e = new Chart(document.getElementById('engChart').getContext('2d'), {
            type: 'bar', data: { labels, datasets: [
                { label: 'プロパー(稼働)', data: getPerfVal(region, 'プロパー(稼働)', '実績'), backgroundColor: '#4299e1' },
                { label: 'BP', data: getPerfVal(region, 'BP', '実績'), backgroundColor: '#ed64a6' },
                { label: 'プロパー(待機)', data: getPerfVal(region, 'プロパー(待機)', '実績'), backgroundColor: '#a0aec0' }
            ]}, options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } }, plugins: { title: { display: true, text: 'エンジニア内訳' } } }
        });
        if (charts.w) charts.w.destroy();
        charts.w = new Chart(document.getElementById('waitCostChart').getContext('2d'), {
            type: 'line', data: { labels, datasets: [{ label: '実績', data: getPerfVal(region, '待機原価', '実績'), borderColor: '#ed8936', fill: true, backgroundColor: 'rgba(237,137,54,0.1)' }]},
            options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: '待機原価推移' } } }
        });
    }
</script>
</body>
</html>
