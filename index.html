<!DOCTYPE html>
<html lang="ja" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>実績管理ポータル</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        #pw_screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a202c; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
        #pw_box { padding: 40px; background: white; border-radius: 12px; color: #333; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        input#pass_val { padding: 12px; font-size: 18px; border: 2px solid #ddd; border-radius: 6px; margin-bottom: 15px; width: 250px; text-align: center; }
        button.login-btn { padding: 12px 30px; background: #3182ce; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #main_content { display: none; }
        body { font-family: 'Hiragino Sans', sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1750px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 30px; overflow-x: auto; }
        .top-nav { background: #1a202c; padding: 15px 20px; color: white; display: flex; align-items: center; margin-bottom: 20px; border-radius: 0 0 12px 12px; }
        .nav-select { background: #2d3748; color: white; border: 1px solid #4a5568; padding: 8px 15px; border-radius: 6px; font-size: 1rem; margin-right: 15px; cursor: pointer; }
        h2 { font-size: 1.4rem; margin: 0; color: #1a202c; border-left: 5px solid #3182ce; padding-left: 15px; text-align: left; }
        
        /* 表全体の枠線 */
        table { width: 100%; border-collapse: collapse; background: white; border: 2px solid black !important; table-layout: fixed; }
        th, td { border: 1px solid black !important; padding: 8px 6px; text-align: center; font-size: 0.85rem; word-break: break-all; }
        th { background: #edf2f7; color: #4a5568; border-bottom: 2px solid black !important; }
        
        .cat-header { background: #ebf8ff; font-weight: bold; text-align: center; color: #2c5282; border-right: 2px solid black !important; width: 130px; }
        .type-col { text-align: center; border-right: 2px solid black !important; width: 75px; }
        .month-sep { border-right: 2px solid black !important; }
        .second-half-start { border-left: 2px solid black !important; }
        .total-header { background: #edf2f7; font-weight: bold; border-left: 2px solid black !important; border-right: 2px solid black !important; }
        .total-col { background: #fffaf0; font-weight: bold; border-left: 2px solid black !important; border-right: 2px solid black !important; }
        .affiliation-header { background: #1a202c !important; color: white !important; text-align: left !important; padding: 10px 15px !important; font-size: 1rem !important; border-bottom: 2px solid black !important; }
        
        /* 項目区切り太線（3px） */
        .item-bottom-bold td { border-bottom: 3px solid black !important; }
        .row-border td:not(.cat-header) { border-bottom: 1px solid black !important; }

        /* 売込状況一覧レイアウト用 */
        .row-main { background: white; }
        .row-sub { background: #f9fafb; }
        .cell-main-text { font-weight: bold; font-size: 0.95rem; color: #1a202c; }
        .cell-sub-text { font-size: 0.75rem; color: #666; margin-top: 2px; }
        .border-bottom-bold { border-bottom: 2px solid black !important; }
        .col-33 { width: 33.33%; }
        
        #loading { font-weight: bold; color: #3182ce; margin-top: 10px; }
    </style>
</head>
<body class="notranslate">
<div id="pw_screen">
    <div id="pw_box">
        <div style="font-size: 1.4rem; font-weight: bold; color: #2d3748; margin-bottom: 10px;">実績管理ログイン</div>
        <input type="password" id="pass_val" placeholder="パスワードを入力" onkeydown="if(event.keyCode==13)checkPW()">
        <br>
        <button class="login-btn" onclick="checkPW()">ログイン</button>
        <div id="loading" style="display:none;">データを取得中...</div>
        <p id="err_msg" style="color: red; display: none; margin-top:10px;">パスワードが違います</p>
    </div>
</div>
<div id="main_content">
    <div class="top-nav">
        <select id="year-select" class="nav-select" onchange="initApp()"></select>
        <select id="tool-select" class="nav-select" onchange="switchTool()">
            <option value="sales">営業実績・予算管理表</option>
            <option value="promotion">営業推進管理表</option>
            <option value="status">売込状況一覧</option>
        </select>
        <span id="sales-region-container" style="display:none;">
            <select id="region-select" class="nav-select" onchange="renderSalesTable()">
                <option value="total">全社</option>
                <option value="west">西日本</option>
                <option value="east">東日本</option>
                <option value="tokai">東海</option>
                <option value="tokyo">首都圏</option>
            </select>
        </span>
        <span id="promotion-filter-container" style="display:none;">
            <select id="promotion-region-select" class="nav-select" onchange="filterPromotion()">
                <option value="total">全社</option>
                <option value="西日本">西日本</option>
                <option value="東日本">東日本</option>
                <option value="東海">東海</option>
                <option value="首都圏">首都圏</option>
            </select>
        </span>
    </div>
    <div class="container">
        <div id="dashboard-sales" class="dashboard-view">
            <div class="card">
                <h2>営業実績・予算管理表</h2>
                <div style="margin-top:20px; overflow-x:auto;">
                    <table id="sales-table-main">
                        <thead>
                            <tr>
                                <th rowspan="2" class="cat-header">項目</th>
                                <th rowspan="2" class="type-col">区分</th>
                                <th colspan="6">上期実績</th><th class="total-header">上期計</th>
                                <th colspan="6" class="second-half-start">下期実績・予想</th><th class="total-header">下期合計</th>
                                <th class="total-header">年間合計</th>
                            </tr>
                            <tr>
                                <th>6月</th><th>7月</th><th>8月</th><th>9月</th><th>10月</th><th class="month-sep">11月</th><th class="total-header">計</th>
                                <th class="second-half-start">12月</th><th>1月</th><th>2月</th><th>3月</th><th>4月</th><th class="month-sep">5月</th><th class="total-header">計</th>
                                <th class="total-header">合計</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div style="height:400px;"><canvas id="salesChart"></canvas></div>
                <hr style="border:0; border-top:1px solid #eee; margin:40px 0;">
                <div style="height:400px;"><canvas id="engineerChart"></canvas></div>
                <hr style="border:0; border-top:1px solid #eee; margin:40px 0;">
                <div style="height:400px;"><canvas id="waitingChart"></canvas></div>
            </div>
        </div>
        <div id="dashboard-generic" class="dashboard-view" style="display:none;">
            <div class="card">
                <h2 id="generic-title">管理表</h2>
                <div id="generic-content" style="margin-top:20px; overflow-x:auto;"></div>
            </div>
        </div>
    </div>
</div>
<script>
    Chart.register(ChartDataLabels);
    const YEAR_CONFIG = {
        '2025年6月期': {
            sales: { id: '1LRVwKu-YXWJvRgSophqF0VlORS5_dcjztSvfz95Qe_E', sheet: '実績データ' },
            promotion: { id: '1LRVwKu-YXWJvRgSophqF0VlORS5_dcjztSvfz95Qe_E', sheet: '営業推進管理表' },
            status: { id: '1LRVwKu-YXWJvRgSophqF0VlORS5_dcjztSvfz95Qe_E', sheet: '売込状況一覧' }
        }
    };
    let dataSet = { west: { budget:{}, actual:{} }, tokai: { budget:{}, actual:{} }, tokyo: { budget:{}, actual:{} } };
    let currentDataRows = [];
    let salesChart, waitingChart, engineerChart;
    const months = ["6月","7月","8月","9月","10月","11月","12月","1月","2月","3月","4月","5月"];

    window.onload = function() {
        const yrSelect = document.getElementById('year-select');
        Object.keys(YEAR_CONFIG).forEach(yr => {
            const opt = document.createElement('option');
            opt.value = yr; opt.innerText = yr; yrSelect.appendChild(opt);
        });
    };

    function checkPW() {
        if (document.getElementById('pass_val').value === "freeeks2022") initApp();
        else document.getElementById('err_msg').style.display = 'block';
    }

    function parseNum(val) {
        if (val === null || val === undefined || val === '') return 0;
        let s = String(val).replace(/,/g, '').replace(/[^-0-9.]/g, '');
        let n = parseFloat(s);
        return isNaN(n) ? 0 : Math.round(n);
    }

    async function initApp() { await switchTool(); }

    async function switchTool() {
        const yrVal = document.getElementById('year-select').value;
        const tkVal = document.getElementById('tool-select').value;
        const tool = YEAR_CONFIG[yrVal][tkVal];
        document.getElementById('loading').style.display = 'block';
        const URL = `https://docs.google.com/spreadsheets/d/${tool.id}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(tool.sheet)}`;
        try {
            const resp = await fetch(URL);
            const text = await resp.text();
            const rows = parseCSV(text);
            document.getElementById('pw_screen').style.display = 'none';
            document.getElementById('main_content').style.display = 'block';
            if (tkVal === 'sales') {
                document.getElementById('dashboard-sales').style.display = 'block';
                document.getElementById('dashboard-generic').style.display = 'none';
                document.getElementById('sales-region-container').style.display = 'inline-block';
                document.getElementById('promotion-filter-container').style.display = 'none';
                processSalesData(rows); renderSalesTable();
            } else {
                document.getElementById('dashboard-sales').style.display = 'none';
                document.getElementById('dashboard-generic').style.display = 'block';
                document.getElementById('sales-region-container').style.display = 'none';
                document.getElementById('promotion-filter-container').style.display = 'inline-block';
                document.getElementById('generic-title').innerText = tkVal === 'promotion' ? '営業推進管理表' : '売込状況一覧';
                currentDataRows = rows; filterPromotion();
            }
        } catch (e) { console.error(e); alert('取得失敗'); }
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    function parseCSV(t) {
        return t.split(/\r?\n/).filter(l => l.trim() !== "").map(l => {
            const res = []; let cur = '', q = false;
            for (let ch of l) { if (ch === '"') q = !q; else if (ch === ',' && !q) { res.push(cur.trim()); cur = ''; } else cur += ch; }
            res.push(cur.trim()); return res;
        });
    }

    function filterPromotion() {
        const reg = document.getElementById('promotion-region-select').value;
        const tk = document.getElementById('tool-select').value;
        if (tk === 'promotion') renderPromotionTable(currentDataRows, reg);
        else renderStatusTable(currentDataRows, reg);
    }

    function fmtVal(v, t) {
        if (v === 0 || v === "0" || isNaN(v) || !isFinite(v) || v === "") return '-';
        if (t === 'num') return Math.round(v).toLocaleString();
        if (t === 'ratio') return (Math.floor(v * 100) / 100).toFixed(2);
        return v.toFixed(1) + '%';
    }

    function getMatchRegion(af) {
        if (!af) return "";
        const s = String(af).toLowerCase();
        if (s.includes("東京") || s.includes("首都圏")) return "首都圏";
        if (s.includes("名古屋") || s.includes("東海")) return "東海";
        if (s.includes("大阪") || s.includes("西日本")) return "西日本";
        return af;
    }

    // --- 営業推進管理表（変数重複エラーを完全に解消） ---
    function renderPromotionTable(rows, reg) {
        if (rows.length < 2) return;
        const AffIdx = 2, NoIdx = 3, NameIdx = 4, SalIdx = 10, CostIdx = 11, DataStart = 12;
        let raw = rows.slice(1).filter(r => r[NoIdx] && r[NoIdx] !== "技術者№");
        if (reg !== 'total') {
            raw = (reg === '東日本' ? raw.filter(r => getMatchRegion(r[AffIdx]) === '東海' || getMatchRegion(r[AffIdx]) === '首都圏') : raw.filter(r => getMatchRegion(r[AffIdx]) === reg));
        }
        
        let html = `<table><thead><tr><th rowspan="2" class="cat-header">技術者名<br><span style="font-size:0.7rem; font-weight:normal;">スキルシートNO</span></th><th rowspan="2" class="cat-header">給与<br>コスト</th><th rowspan="2" class="type-col">項目</th><th colspan="6">上期実績</th><th class="total-header">上期計</th><th colspan="6" class="second-half-start">下期実績・予想</th><th class="total-header">下期合計</th><th class="total-header">年間合計</th></tr><tr><th>6月</th><th>7月</th><th>8月</th><th>9月</th><th>10月</th><th class="month-sep">11月</th><th class="total-header">計</th><th class="second-half-start">12月</th><th>1月</th><th>2月</th><th>3月</th><th>4月</th><th class="month-sep">5月</th><th class="total-header">計</th><th class="total-header">合計</th></tr></thead><tbody>`;

        const ov = { s: Array(12).fill(0), p: Array(12).fill(0), m: Array(12).fill(0), o: Array(12).fill(0), c: Array(12).fill(0), pc: Array(12).fill(0), bc: Array(12).fill(0) };
        const proc = raw.map(m => {
            const isBP = (m[NoIdx] === 'BP 要員');
            const baseVal = isBP ? parseNum(m[CostIdx]) : parseNum(m[SalIdx]);
            const sl=[], pl=[], ml=[], ol=[];
            for(let i=0; i<12; i++) {
                let sv = parseNum(m[DataStart + i*2]), cv = parseNum(m[DataStart + i*2+1]);
                sl.push(sv); pl.push(sv > 0 ? sv - cv : 0);
                let mv = sv > 0 ? ((sv - cv) / sv * 100) : 0;
                let ovr = (sv > 0 && baseVal > 0) ? (sv / baseVal) : 0;
                ml.push(mv); ol.push(ovr);
                if(sv > 0) { ov.s[i]+=sv; ov.p[i]+=(sv-cv); ov.m[i]+=mv; ov.o[i]+=ovr; ov.c[i]++; if(isBP) ov.bc[i]++; else ov.pc[i]++; }
            }
            return { name: m[NameIdx], no: m[NoIdx], aff: m[AffIdx], sal: parseNum(m[SalIdx]), cost: parseNum(m[CostIdx]), sl, pl, ml, ol };
        });

        html += `<tr><td colspan="18" class="affiliation-header">全体合計 (${reg==='total'?'全社':reg})</td></tr>`;
        ['売上','利益','利益率','運用率','稼働<br>プロパー','稼働BP','総稼働'].forEach((label, idx) => {
            html += `<tr class="${idx === 6 ? 'item-bottom-bold' : 'row-border'}">`;
            if(idx === 0) html += `<td rowspan="7" colspan="2" class="cat-header" style="background:white; font-size:1rem;">全体合計</td>`;
            html += `<td class="metric-label">${label}</td>`;
            
            let s1Sum=0, c1Cnt=0, s2Sum=0, c2Cnt=0; // Fix duplicate names
            for(let i=0; i<12; i++) {
                let v = 0; 
                if (idx === 0) v = ov.s[i]; else if (idx === 1) v = ov.p[i]; else if (idx === 2) v = ov.c[i] ? ov.m[i] / ov.c[i] : 0; else if (idx === 3) v = ov.c[i] ? ov.o[i] / ov.c[i] : 0; else if (idx === 4) v = ov.pc[i]; else if (idx === 5) v = ov.bc[i]; else v = ov.c[i];
                let type = (idx < 2 || idx >= 4) ? 'num' : (idx === 2 ? 'pct' : 'ratio');
                html += `<td class="${i===5||i===11?'month-sep':''} ${i===6?'second-half-start':''}">${fmtVal(v, type)}</td>`;
                if(v !== 0) { if(i < 6) { s1Sum += v; c1Cnt++; } else { s2Sum += v; c2Cnt++; } }
                if(i === 5) html += `<td class="total-col">${idx < 2 ? Math.round(s1Sum).toLocaleString() : (c1Cnt ? fmtVal(s1Sum / c1Cnt, type) : '-')}</td>`;
            }
            let tyFin = (idx < 2) ? 'num' : (idx === 2 ? 'pct' : 'ratio');
            html += `<td class="total-col">${idx < 2 ? Math.round(s2Sum).toLocaleString() : (c2Cnt ? fmtVal(s2Sum / c2Cnt, tyFin) : '-')}</td><td class="total-col">${idx < 2 ? Math.round(s1Sum + s2Sum).toLocaleString() : ((c1Cnt + c2Cnt) ? fmtVal((s1Sum + s2Sum) / (c1Cnt + c2Cnt), tyFin) : '-')}</td></tr>`;
        });
        const afs = [...new Set(proc.map(t => t.aff))];
        afs.forEach(af => {
            html += `<tr><td colspan="18" class="affiliation-header">${af}</td></tr>`;
            proc.filter(t => t.aff === af).forEach(t => {
                const metrs = [{n:'売上',d:t.sl,t:'num'},{n:'利益',d:t.pl,t:'num'},{n:'利益率',d:t.ml,t:'pct'},{n:'運用率',d:t.ol,t:'ratio'}];
                metrs.forEach((m, i) => {
                    html += `<tr class="${i === 3 ? 'item-bottom-bold' : 'row-border'}">`;
                    if(i === 0) html += `<td rowspan="4" class="cat-header" style="background:white; vertical-align:middle;"><div class="cell-main-text">${t.name}</div><div class="cell-sub-text">${t.no}</div></td><td rowspan="4" class="cat-header" style="background:white; vertical-align:middle;">${t.sal.toLocaleString()}<br>${t.cost.toLocaleString()}</td>`;
                    html += `<td class="metric-label">${m.n}</td>`;
                    let sum1=0, cnt1=0, sum2=0, cnt2=0;
                    m.d.forEach((v, mi) => {
                        html += `<td class="${mi===5||mi===11?'month-sep':''} ${mi===6?'second-half-start':''}">${fmtVal(v, m.t)}</td>`;
                        if(v !== 0) { if(mi < 6) { sum1 += v; cnt1++; } else { sum2 += v; cnt2++; } }
                        if(mi === 5) html += `<td class="total-col">${m.t === 'num' ? Math.round(sum1).toLocaleString() : (cnt1 ? fmtVal(sum1 / cnt1, m.t) : '-')}</td>`;
                    });
                    html += `<td class="total-col">${m.t === 'num' ? Math.round(sum2).toLocaleString() : (cnt2 ? fmtVal(sum2 / cnt2, m.t) : '-')}</td><td class="total-col">${m.t === 'num' ? Math.round(sum1 + sum2).toLocaleString() : ((cnt1 + cnt2) ? fmtVal((sum1 + sum2) / (cnt1 + cnt2), m.t) : '-')}</td></tr>`;
                });
            });
        });
        html += `</tbody></table>`; document.getElementById('generic-content').innerHTML = html;
    }

    // --- 売込状況一覧（画像 image_ea5ef5.png を完全再現） ---
    function renderStatusTable(rows, filterRegion) {
        if (rows.length < 2) return;
        const NameI = 1, AffI = 2, StatusI = 3, ReasonI = 4, DateI = 5, PeriodI = 7;
        let raw = rows.slice(1).filter(r => r[NameI] && r[NameI].trim() !== "");
        if (filterRegion !== 'total') {
            raw = (filterRegion === '東日本' ? raw.filter(r => getMatchRegion(r[AffI]) === '東海' || getMatchRegion(r[AffI]) === '首都圏') : raw.filter(r => getMatchRegion(r[AffI]) === filterRegion));
        }
        
        const prio = { "稼働中": 1, "待機中": 2, "休業中": 3, "休職中": 4 };
        const grp = {};
        raw.forEach(r => { const st = r[StatusI] || "未設定"; if (!grp[st]) grp[st] = []; grp[st].push(r); });
        const sorted = Object.keys(grp).sort((a, b) => (prio[a] || 99) - (prio[b] || 99));
        
        let html = `<table><thead><tr><th class="col-33">従業員名<br><span style="font-size:0.7rem; font-weight:normal;">所属</span></th><th class="col-33">稼働状況<br><span style="font-size:0.7rem; font-weight:normal;">退場理由</span></th><th class="col-33">参画可能日<br><span style="font-size:0.7rem; font-weight:normal;">未参画期間</span></th></tr></thead><tbody>`;
        
        sorted.forEach(st => {
            html += `<tr><td colspan="3" class="affiliation-header">${st} (${grp[st].length}名)</td></tr>`;
            grp[st].forEach(r => {
                html += `<tr class="row-main"><td class="cell-main-text">${r[NameI]||'-'}</td><td class="cell-main-text">${r[StatusI]||'-'}</td><td class="cell-main-text">${r[DateI]||'-'}</td></tr><tr class="row-sub border-bottom-bold"><td class="cell-sub-text">${r[AffI]||'-'}</td><td class="cell-sub-text">${r[ReasonI]||'-'}</td><td class="cell-sub-text">${r[PeriodI]||'-'}</td></tr>`;
            });
        });
        html += `</tbody></table>`; document.getElementById('generic-content').innerHTML = html;
    }

    // --- 営業実績・予算管理表 ---
    function renderSalesTable() {
        const rk = document.getElementById('region-select').value;
        const d = getRD(rk); const tb = document.getElementById('table-body'); tb.innerHTML = "";
        const lbls = [{l:'売上',c:'sales',r:['B','A','R']},{l:'稼働原価',c:'kCost',r:['B','A','R']},{l:'A利益',c:'aProfit',r:['B','A','R']},{l:'待機原価',c:'waitCost',r:['A']},{l:'プロパー(稼働)',c:'propK',r:['B','A','R']},{l:'BP',c:'bpK',r:['A']},{l:'稼働エンジニア数',c:'workEngTotal',r:['B','A']},{l:'プロパー(待機)',c:'propW',r:['B','A']},{l:'待機率',c:'waitRate',r:['A']},{l:'エンジニア総数',c:'totalEng',r:['B','A','R']}];
        lbls.forEach(item => {
            const hB=item.r.includes('B'), hA=item.r.includes('A'), hR=item.r.includes('R'), rCnt=item.r.length;
            let rowsHtml = "";
            if(hB) {
                let row = `<tr class="${(!hA && !hR) ? 'item-bottom-bold' : 'row-border'}"><td rowspan="${rCnt}" class="cat-header">${item.l}</td><td class="type-col">予算</td>`;
                let b1=0, b2=0;
                for(let i=0; i<12; i++){
                    let bV=d.budget[item.c]?.[i]||0; if(i<6) b1+=bV; else b2+=bV;
                    row += `<td class="${i===5||i===11?'month-sep':''} ${i===6?'second-half-start':''}">${bV?Math.round(bV).toLocaleString():'-'}</td>`;
                    if(i===5) row += `<td class="total-col">${Math.round(b1).toLocaleString()}</td>`;
                }
                rowsHtml += row + `<td class="total-col">${Math.round(b2).toLocaleString()}</td><td class="total-col">${Math.round(b1+b2).toLocaleString()}</td></tr>`;
            }
            if(hA) {
                let row = `<tr class="${!hR ? 'item-bottom-bold' : 'row-border'}">${!hB ? `<td rowspan="${rCnt}" class="cat-header">${item.l}</td>` : ''}<td class="type-col">実績</td>`;
                let a1=0, a2=0;
                for(let i=0; i<12; i++){
                    let aV=d.actual[item.c]?.[i]||0; if(i<6) a1+=aV; else a2+=aV;
                    row += `<td class="${i===5||i===11?'month-sep':''} ${i===6?'second-half-start':''}">${d.actual[item.c]?.[i]!==null?(item.c==='waitRate'?d.actual[item.c][i].toFixed(1)+'%':Math.round(d.actual[item.c][i]).toLocaleString()):'-'}</td>`;
                    if(i===5) row += `<td class="total-col">${Math.round(a1).toLocaleString()}</td>`;
                }
                rowsHtml += row + `<td class="total-col">${Math.round(a2).toLocaleString()}</td><td class="total-col">${Math.round(a1+a2).toLocaleString()}</td></tr>`;
            }
            if(hR) {
                let row = `<tr class="item-bottom-bold"><td class="type-col">達成率</td>`;
                let rb1=0, ra1=0, rb2=0, ra2=0;
                for(let i=0; i<12; i++){
                    let bv=d.budget[item.c]?.[i]||0, av=d.actual[item.c]?.[i]||0; if(i<6){rb1+=bv; ra1+=av;} else {rb2+=bv; ra2+=av;}
                    row += `<td class="${i===5||i===11?'month-sep':''} ${i===6?'second-half-start':''}">${(d.actual[item.c]?.[i]!==null&&bv)?(d.actual[item.c][i]/bv*100).toFixed(1)+'%':'-'}</td>`;
                    if(i===5) row += `<td class="total-col">${rb1?(ra1/rb1*100).toFixed(1)+'%':'-'}</td>`;
                }
                rowsHtml += row + `<td class="total-col">${rb2?(ra2/rb2*100).toFixed(1)+'%':'-'}</td><td class="total-col">${(rb1+rb2)?((ra1+ra2)/(rb1+rb2)*100).toFixed(1)+'%':'-'}</td></tr>`;
            }
            tb.innerHTML += rowsHtml;
        });
        drawSalesCharts(d);
    }

    function drawSalesCharts(d) {
        const opt = { responsive:true, maintainAspectRatio:false, plugins:{datalabels:{anchor:'end',align:'top',formatter:v=>v?v.toLocaleString():''}} };
        if(salesChart) salesChart.destroy();
        salesChart = new Chart(document.getElementById('salesChart'), { type:'bar', data:{ labels:months, datasets:[{label:'予算',data:d.budget.sales,backgroundColor:'#cbd5e0'},{label:'実績',data:d.actual.sales.map((v,i)=>i<9?v:undefined),backgroundColor:'#3182ce'}] }, options:opt });
        if(engineerChart) engineerChart.destroy();
        engineerChart = new Chart(document.getElementById('engineerChart'), { type:'bar', data:{ labels:months, datasets:[{label:'プロパー',data:d.actual.propK.map((v,i)=>i<9?v:undefined),backgroundColor:'#10b981'},{label:'BP',data:d.actual.bpK.map((v,i)=>i<9?v:undefined),backgroundColor:'#8b5cf6'}] }, options:{...opt, scales:{x:{stacked:true},y:{stacked:true}}, plugins:{datalabels:{color:'#fff'}}} });
        if(waitingChart) waitingChart.destroy();
        waitingChart = new Chart(document.getElementById('waitingChart'), { type:'bar', data:{ labels:months, datasets:[{label:'待機原価',data:d.actual.waitCost.map((v,i)=>i<9?v:undefined),backgroundColor:'#e53e3e'}] }, options:opt });
    }
    function processSalesData(rows) {
        dataSet = { west: { budget:{}, actual:{} }, tokai: { budget:{}, actual:{} }, tokyo: { budget:{}, actual:{} } };
        const regMap = {'西日本':'west','東海':'tokai','首都圏':'tokyo'}, lblMap = {'売上':'sales','稼働原価':'kCost','A利益':'aProfit','待機原価':'waitCost','プロパー(稼働)':'propK','BP':'bpK','稼働エンジニア数':'workEngTotal','エンジニア総数':'totalEng','プロパー(待機)':'propW','待機率':'waitRate'};
        rows.slice(1).forEach(row => {
            const rK = regMap[row[0]], lK = lblMap[row[1]], type = row[2] === '予算' ? 'budget' : 'actual';
            if(rK && lK) { if(!dataSet[rK][type][lK]) dataSet[rK][type][lK] = Array(12).fill(null); for(let i=3; i<15; i++) { let v = row[i] ? String(row[i]).replace(/,/g, '').replace('%', '') : null; dataSet[rK][type][lK][i-3] = (v===null||v===""||isNaN(v))?null:parseFloat(v); } }
        });
    }
    function getRD(k) {
        let rs = k==='total'?['west','tokai','tokyo']:(k==='east'?['tokai','tokyo']:[k]);
        const res = { budget:{}, actual:{} }, lbls = ['sales','kCost','aProfit','waitCost','propK','bpK','workEngTotal','totalEng','propW','waitRate'];
        lbls.forEach(c => {
            res.budget[c] = Array(12).fill(0).map((_,i)=>rs.reduce((s,r)=>s+(dataSet[r].budget[c]?.[i]||0),0));
            res.actual[c] = Array(12).fill(null).map((_,i)=>{ let h=false, s=0; rs.forEach(r=>{if(dataSet[r].actual[c]?.[i]!==null){h=true; s+=dataSet[r].actual[c][i];}}); return h?s:null; });
        });
        return res;
    }
</script>
